<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>minhaaysha.com</title>
  </head>
  <body>
    <div class="toolbar">
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      
    </div>
    <h1>Contando Dias!</h1>
    <div class="container">
      <div class="imagem-container">
        <img class="base-image" src="imagens/cartao1.png" alt="Imagem Base">
        <img class="animated-image" src="imagens/seta.png" alt="Imagem com Animação">
        <img class="overlay-image" src="imagens/cartao2.png" alt="Imagem de Sobreposição">
        <img class="overlay-image-2" src="imagens/ponta.png" alt="Imagem de Sobreposição 2">
      </div>
      <div class="relogio-grade">
        <p class="date" id="dataReal"></p>
        <p class="time" id="horaReal"></p>
      </div>
    </div>
    <h1 id="diaSemana"></h1>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  $(document).ready(function() {
    function executarAnimacao() {
      var diaDaSemana = new Date().getDay();
      
      if (diaDaSemana == 1) {
        var deslocamento = 180
      } else if (diaDaSemana == 2){
        var deslocamento = 230
      } else if (diaDaSemana == 3){
        var deslocamento = 280
      } else if (diaDaSemana == 4){
        var deslocamento = 320
      } else if (diaDaSemana == 5 || 6 || 7){
        var deslocamento = 387
      }
        
      $('.animated-image, .overlay-image-2').animate({
        marginLeft: deslocamento + 'px'
      }, 1000);
    }

    executarAnimacao();

    setInterval(executarAnimacao, 1000);
  });
</script>
 <script>
    function atualizarDataHora() {
      var agora = new Date();

      // para dizer o dia em palavra
      var diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
      var indiceDiaSemana = agora.getDay();
      var diaSemana = diasDaSemana[indiceDiaSemana];
      // para a data
      var dia = agora.getDate();
      var mes = agora.getMonth() + 1; 
      var ano = agora.getFullYear();
      var dataFormatada = dia + '/' + mes + '/' + ano;

      // para a hora
      var hora = agora.getHours();
      var minutos = agora.getMinutes();
      var segundos = agora.getSeconds();
      var horaFormatada = hora + ':' + (minutos < 10 ? '0' : '') + minutos + ':' + (segundos < 10 ? '0' : '') + segundos;
      
      document.getElementById("dataReal").innerText = "Data: " + dataFormatada;
      document.getElementById("horaReal").innerText = "Hora: " + horaFormatada;
    }

    setInterval(atualizarDataHora, 1000);
    atualizarDataHora(); 
  </script>
  

  </body>
</html>
